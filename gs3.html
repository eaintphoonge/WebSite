<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback</title>
</head>
<body bgcolor="mintcream">
	<br>
	<br>
	<br>
	<table style="background-color: lightgreen;" width="50%" align="center">
		<tr style="height: 70px;">
			<td style="border: double darkgreen; text-align: center; border-radius: 10px; background-color: mintcream;">
			    <font size="300" color="green">Feedback Form</font>
		    </td>
		</tr>
		<tr>
			<td style="padding-top: 30px; padding-left: 50px;">
				<form>
					<table>
						<tr>
							<td width="20%">To:</td>
							<td>
								<input list="whom">
								<datalist id="whom">
									<option value="Principal"></option>
									<option value="Manager"></option>
									<option value="Trainer"></option>
								</datalist>
							</td>
						</tr>
						<tr>
							<td>Name:</td>
							<td>
								<input type="text" name="name" size="70" placeholder="Enter Full Name">
							</td>
						</tr>
						<tr>
							<td>Email:</td>
							<td>
								<input type="email" name="email" placeholder="sample@example.com">
							</td>
						</tr>
						<tr>
							<td>Feedback:</td>
							<td><textarea placeholder="Please type your comment." rows="3" cols="60"></textarea>
							</td>
						</tr>
						<tr>
							<th colspan="2">
							    <input type="submit" value="Submit" align="middle">
						    </th>
						</tr>
					</table>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
