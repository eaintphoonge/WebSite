<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Exercise</title>
</head>
<body>
	<form>
	<fieldset style="background-color: lightblue; height: 400px; width: 450px;">
		<legend><i style="font: italic;">Contact Information</i></legend>
		<label for="fn">First name:</label>
		<br>
		<input type="text" name="fn" id="fn"><br><br>
		<label for="ln">Last name:</label><br>
		<input type="text" name="ln" id="ln"><br><br>
		<label for="email">E-mail:</label><br>
		<input type="email" name="email" id="email"><br><br>
		<label for="ph.no">Mobile Phone (Format: 09-123456789)</label><br>
		<input type="tel" name="ph.no" id="ph.no" pattern="09-[0-9]{9}"><br><br>
		<label for="address">Address:</label><br>
		<textarea id="address" name="address" rows="5" cols="45"></textarea>
	</fieldset>
	<br>
	<br>
	<fieldset style="background-color: lightsalmon; height: 150px; width: 450px;">
		<legend><i style="font: italic;">Competition Questions</i></legend>
    How tall is the Eiffel Tower in Paris,France?<br>
    <input type="radio" name="ft" id="584ft">
    <label for="584ft">584 ft</label><br>
    <input type="radio" name="ft" id="784ft">
    <label for="784ft">784 ft</label><br>
    <input type="radio" name="ft" id="984ft">
    <label for="984ft">984 ft</label><br>
    <input type="radio" name="ft" id="1184ft">
    <label for="1184ft">1184 ft</label><br>
	</fieldset>
	<br>
	<br>
	<fieldset style="height: 200px; width: 450px; background: yellow;">
		<legend><i style="font: italic;">Tiebreaker Question</i></legend>
		<label for="tq">
			In 25 words or less, say why you would like to win $10,000:
		</label><br>
		<textarea id="tq" name="tq" rows="8" cols="45"></textarea>
	</fieldset>
	<br>
	<br>
	<fieldset style="height: 40px; width: 450px;">
		<legend><i style="font: italic;">Enter Competition</i></legend>
		<input type="submit" onclick="alert(You have entered the competition)" style="background: red;" value="Enter Competition">  
	</fieldset></form>
</body>
</html>
